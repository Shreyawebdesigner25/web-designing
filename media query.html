<!DOCTYPE html>
<html>
<head>
	<title>media query</title>
	<style>
		b{
           font-size: 100px;
           color: white;
		}
		body{
			background-color: black;
		}
		@media(max-width: 1200px){
			b{
				font-size: 50px;
				color: purple;
			}
			body{
				background-color: red;
			}
		}
		@media(max-width: 900px){
			b{
				font-size: 20px;
				color: orange;
			}
			body{
				background-color: wheat;
			}
		}

	</style>
</head>
<body>
	<b>Hola Shreya Jazz!!</b>

</body>
</html>
